<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Employee Interests Survey</title>
</head>
<body>
  <form action="http://google.co.in">
  <div align="center">
  <h1>Employee Interests Survey Form</h1>
  Name:
  <input type="text" name="UserName" size="35" maxlength="35" placeholder="Enter Your Full Name">
  <br><br>
  Department:
  <input type="text" name="Deptt" size="35" maxlenght="35" placeholder="Enter Your Department Name">
  <br><br>
  Tell us about yourself:
  <textarea name="comments" rows="6" cols="60"></textarea>
  <br><br>
  <p>
  Do you exercise at home?
  <input type="radio" name="exe" value=1>Yes
  <input type="radio" name="exe" value=2>No
  </p>
  How do you like to read about your favorite topics?
  <p>
  <input type="checkbox" name="Books">Books
  <input type="checkbox" name="Web">Online resources
  <input type="checkbox" name="Phone">Phone Apps
  <input type="checkbox" name="Megazines">Megazines
  </p>
  What genre of movies do you like?
  <select name="moviepref">
    <option value=1 >comedy
    <option value=2 >romance
    <option value=3 >thriller
    <option value=4 >horror
    <option value=5 selected="true">biopic
  </select>
  <br><br>
  <input type="submit" value="Submit form">
  </div>
  </form>
</body>
</html>
